<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country About</title>

    <link rel="stylesheet" href="styles/fonts.css" />

    <link rel="stylesheet" href="styles/style.css" />

    <link rel="stylesheet" href="styles/normalize.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="title">
            <h1>Where in the world?</h1>
        </div>
        <div class="mode" id="darkMode">
            <i class="fa-regular fa-moon fa-lg" id="dark"></i>
            <h4 id="darkMode-text">Dark mode</h4 checked="checked">
        </div>
      </header>
      <div class="main-part-container">
        <div class="selective-part">
            <div id="input">
                <input type="text" placeholder="Search for a country..." class="input">
            </div>
            <div class="region">
                <select id="select" class="select_mode">
                    <option hidden>Filter by Region</option>
                    <option>All</option>
                    <option>Africa</option>
                    <option>Americas</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>Oceania</option>
                </select>
            </div>
        </div>
        <div class="country-card" id="wrapper">
            <span class="loader" id="loader"></span>
        </div>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>

  </body>
</html>
